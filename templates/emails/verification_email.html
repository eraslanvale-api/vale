<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #000000;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #D4AF37;
        }
        .header h1 {
            margin: 0;
            color: #D4AF37;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .content {
            padding: 40px 30px;
            color: #333333;
            line-height: 1.6;
        }
        .welcome-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .code-container {
            text-align: center;
            margin: 30px 0;
        }
        .code-box {
            display: inline-block;
            background-color: #f8f8f8;
            border: 2px solid #D4AF37;
            border-radius: 6px;
            padding: 15px 40px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
        }
        .warning-text {
            font-size: 13px;
            color: #666666;
            margin-top: 30px;
            border-top: 1px solid #eeeeee;
            padding-top: 20px;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VIP VALE</h1>
        </div>
        <div class="content">
            <p class="welcome-text">Merhaba,</p>
            <p>Vip Vale hesabınızı doğrulamak için doğrulama kodunuz aşağıdadır:</p>
            
            <div class="code-container">
                <span class="code-box">{{ code }}</span>
            </div>
            
            <p>Bu kodu uygulamadaki ilgili alana girerek kaydınızı tamamlayabilirsiniz.</p>
            
            <div class="warning-text">
                <p>Bu kodu siz talep etmediyseniz, lütfen bu e-postayı dikkate almayınız.</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Vip Vale Hizmetleri. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
