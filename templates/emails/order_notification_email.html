<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #000000;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .content {
            padding: 40px 30px;
            color: #333333;
            line-height: 1.6;
        }
        .notification-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .message-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
        }
        .info-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #333;
        }
        .info-title {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .info-row {
            margin-bottom: 8px;
            display: flex;
        }
        .label {
            font-weight: 600;
            color: #555;
            width: 140px;
            flex-shrink: 0;
        }
        .value {
            color: #000;
            flex-grow: 1;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="border-bottom: 4px solid {{ color }};">
            <h1>PREMIUM VALE</h1>
        </div>
        <div class="content">
            <div class="notification-title" style="color: {{ color }};">{{ title }}</div>
            
            <p class="message-text">
                {{ message }}
            </p>

            <div class="info-section">
                <div class="info-title">SİPARİŞ DETAYLARI</div>
                <div class="info-row">
                    <span class="label">Sipariş ID:</span>
                    <span class="value">#{{ order_id }}</span>
                </div>
                <div class="info-row">
                    <span class="label">Durum:</span>
                    <span class="value">{{ status_label }}</span>
                </div>
                <div class="info-row">
                    <span class="label">Tarih/Saat:</span>
                    <span class="value">{{ pickup_time }}</span>
                </div>
                <div class="info-row">
                    <span class="label">Tutar:</span>
                    <span class="value">{{ price }} ₺</span>
                </div>
            </div>

            <div class="info-section">
                <div class="info-title">GÜZERGAH</div>
                <div class="info-row">
                    <span class="label">Başlangıç:</span>
                    <span class="value">{{ pickup_address }}</span>
                </div>
                <div class="info-row">
                    <span class="label">Varış:</span>
                    <span class="value">{{ dropoff_address }}</span>
                </div>
            </div>
            
            
        </div>
        <div class="footer">
            <p>&copy; 2024 Premium Vale Hizmetleri. Bu otomatik bir bildirimdir.</p>
        </div>
    </div>
</body>
</html>
